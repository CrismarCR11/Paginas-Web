<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylosR.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>REGISTRO</title>
</head>
<body>
    <main>
        <div class="contenido-Inicio">

            <div class="contenido-fondo">
                <!--contenedor del fondo del formulario-->
                <div class="contenido-fondo-Isecion">
                    <h2>¿Tiene una Cuenta?</h2>
                    <p>Iniciar secion </p>
                    <button id="bt-Isecion">Iniciar Secion</button>
                </div>
                
                <div class="contenido-fondo-Registro">
                    <h2>¿Aun no tiene una Cuenta?</h2>
                    <p>Registrate para inicia secion</p>
                    <button id="bt-Registro">Registrate</button>
                </div>
            </div>
          
            <!--formulario de login y registro-->
            <div class="contenido-Isecion-Registro">
                    
                    <form action="" class="formulario-login">
                        <h2>INICIAR SECION</h2>
                        <input type="text" placeholder="Correo-electonico">
                        <input type="password" placeholder="Contraseña">
                        <button>Entrar</button>
                    </form>

                    <form action="" class="formulario-Registro">
                        <h2>REGISTRO</h2>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido">
                        <input type="text" placeholder="Correo-electonico">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="password">
                        <input type="text" placeholder="Telefono">
                        <button>Registrar</button>
                    </form>
            </div>
            
        </div>
    </main>
    <script src="../js/regis.js"></script>
</body>
</html>
